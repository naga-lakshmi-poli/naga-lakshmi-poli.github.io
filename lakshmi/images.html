<!DOCTYPE html>
<html lang="en">

<body>
    <h1>image tags and link tags</h1>
    <p>This webpage demonstrates how to use image tags and link tags together to create an interactive image gallery. Each thumbnail image acts as link to the website .
</p>

    <!-- Image Gallery -->
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <a href="https://www.w3schools.com/html/html_images.asp" target="_blank">
            <img src="w3school.png" alt="image not found 1" width="100" height="100">
        </a>
        <a href="https://javatpoint.co.in/java-tutorial-for-beginners-an-easy-approach/" target="_blank">
            <img src="tpoint.png" alt="Image 2" width="100" height="100">
        </a>
        <a href="https://www.geeksforgeeks.org/" target="_blank">
            <img src="geeks.png" alt="Image 3" width="100" height="100">
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.tutorialspoint.onlineviewer&hl=en-US&pli=1" target="_blank">
            <img src="tutorial.png" alt="Image 4" width="100" height="100">
        </a>
        <a href="https://www.python.org/" target="_blank">
            <img src="python.png" alt="Image 5" width="100" height="100">
        </a>
    </div>
</body>
</html>
